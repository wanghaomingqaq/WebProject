<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>myhome</title>

<link rel="stylesheet" href="../static/css/style.css" rel="stylesheet" />

</head>
<body>

<div class="form-structor">

    <form action="/" method="post">
        <div class="signup slide-up">
            <h2 class="form-title" id="signup"><span></span>注册</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="用户名" name="username" />
                <input type="email" class="input" placeholder="邮箱" name="email"/>
                <input type="password" class="input" placeholder="密码" name="password"/>
            </div>
            <button class="submit-btn" type="submit">注册</button>
        </div>
    </form>
    <form action="/login/" method="post">
        <div class="login">
            <div class="center">
                <h2 class="form-title" id="login"><span></span>登录</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="邮箱" name="email" />
                    <input type="password" class="input" placeholder="密码" name="password"/>
                </div>
                <button class="submit-btn" type="submit">登录</button>
            </div>
        </div>
    </form>
</div>

<script src="../static/js/script.js"></script>

</body>
</html>
